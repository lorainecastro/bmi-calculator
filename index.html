<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #3B82F6;
            --primary-gradient: linear-gradient(135deg, #2563EB, #3B82F6);
            --text-color: #f3f4f6;
            --text-light: #9ca3af;
            --bg-color: #101010;
            --card-bg: #1a1a1a;
            --border-color: #202020;
            --transition: all 0.3s ease;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Floating Background Circles */
        .bg-circle {
            position: absolute;
            border-radius: 50%;
            z-index: -1;
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.15), rgba(37, 99, 235, 0.15));
        }
        .bg-circle-1 { width: 250px; height: 250px; top: -100px; right: 0px; animation: float 8s ease-in-out infinite; }
        .bg-circle-2 { width: 220px; height: 220px; bottom: -80px; left: -60px; animation: float 9s ease-in-out infinite 1s; }
        .bg-circle-3 { width: 150px; height: 150px; top: 20%; left: -70px; animation: float 7s ease-in-out infinite 0.5s; }
        .bg-circle-4 { width: 100px; height: 100px; bottom: 20%; right: 10%; animation: float 10s ease-in-out infinite 1.5s; }

        .container {
            max-width: 1100px;
            margin: 0px auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            align-items: start;
        }

        .card, .bmi-guide {
            width: 100%;
            max-width: 500px;
            background: var(--card-bg);
            border-radius: 24px;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.08);
            padding: 48px 40px;
            position: relative;
            overflow: hidden;
            z-index: 1;
            border: 1px solid var(--border-color);
            box-shadow: 0 0 5px rgba(0,0,0,0.5);
        }
        .card::before, .bmi-guide::before {
            content: '';
            position: absolute;
            top: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 10px;
            background: var(--primary-gradient);
            border-radius: 0 0 50px 50px;
            z-index: 2;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        .brand-icon {
            width: 70px; height: 70px;
            background: var(--primary-gradient);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 10px 20px rgba(59, 130, 246, 0.4);
            position: relative;
        }
        .brand-icon::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: var(--primary-gradient);
            opacity: 0.6;
            animation: pulse 2s infinite;
        }
        .brand-icon i { font-size: 32px; color: white; }

        h1 {
            font-size: 32px;
            font-weight: 700;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        p.subtitle { color: var(--text-light); margin-top: 8px; font-size: 16px; }

        label {
            font-weight: 500;
            color: var(--text-color);
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }
        label i { margin-right: 10px; color: var(--primary-color); }

        input {
            width: 100%;
            padding: 16px;
            margin-bottom: 20px;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            background: #101010;
            color: var(--text-color);
            font-size: 16px;
            box-shadow: 0 0 3px black;
            transition: var(--transition);
        }
        input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.2);
        }

        #result {
            margin-top: 30px;
            padding: 28px;
            background: rgba(59, 130, 246, 0.12);
            border: 2px solid var(--border-color);
            border-radius: 16px;
            text-align: center;
            min-height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            box-shadow: 0 0 3px black;
        }
        .bmi-value {
            font-size: 48px;
            font-weight: 700;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .bmi-status {
            margin-top: 12px;
            font-size: 16px;
            font-weight: 600;
            padding: 8px 18px;
            border-radius: 50px;
            display: inline-block;
            min-width: 160px; /* Ensures consistent width */
        }

        /* BMI Guide Table */
        .guide-title {
            font-size: 24px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 24px;
            color: var(--primary-color);
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 14px 16px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }
        th {
            color: var(--text-light);
            font-weight: 500;
        }
        .status-badge {
            padding: 8px 16px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 16px;
            display: inline-block;
            min-width: 150px;     /* Same width for all badges */
            text-align: center;
        }
        .pending    { background: #fef3c7; color: #92400e; }
        .approved   { background: #d1fae5; color: #065f46; }
        .taken      { background: #bfdbfe; color: #1e40af; }
        .returned   { background: #e9d5ff; color: #6b21a8; }
        .rejected   { background: #fecaca; color: #991b1b; }
        .overdue    { background: #fca5a5; color: #7f1d1d; }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 12px;
            color: white;
            font-weight: 500;
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.3s ease;
            z-index: 1000;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .notification.show { opacity: 1; transform: translateY(0); }
        .success { background: linear-gradient(135deg, #10b981, #059669); }
        .error   { background: linear-gradient(135deg, #ef4444, #dc2626); }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.6; }
            70% { transform: scale(1.3); opacity: 0; }
            100% { transform: scale(1.3); opacity: 0; }
        }

        @media (max-width: 900px) {
            .container { grid-template-columns: 1fr; max-width: 500px; margin: auto; }
            .card, .bmi-guide { padding: 30px 20px; }
        }
        @media (max-width: 600px) {
            .card, .bmi-guide { padding: 30px 20px; border-radius: 20px; }
            h1 { font-size: 28px; }
            .bmi-value { font-size: 44px; }
            .status-badge { min-width: 110px; font-size: 14px; }
        }
    </style>
</head>
<body>
    <div class="bg-circle bg-circle-1"></div>
    <div class="bg-circle bg-circle-2"></div>
    <div class="bg-circle bg-circle-3"></div>
    <div class="bg-circle bg-circle-4"></div>

    <div class="container">
        <!-- Calculator Card -->
        <div class="card">
            <div class="header">
                <div class="brand-icon">
                    <i class="fas fa-weight-scale"></i>
                </div>
                <h1>BMI Calculator</h1>
                <p class="subtitle">Calculate your Body Mass Index</p>
            </div>

            <label for="weight">Weight (kg)</label>
            <input type="number" id="weight" placeholder="e.g. 70" step="0.1">

            <label for="height">Height (m)</label>
            <input type="number" id="height" placeholder="e.g. 1.75" step="0.01">

            <div id="result">
                <div class="bmi-value">--</div>
                <div class="bmi-status">Enter your details</div>
            </div>
        </div>

        <!-- BMI Status Guide -->
        <div class="bmi-guide">
            <h2 class="guide-title">BMI Status Guide</h2>
            <table>
                <tr><th>BMI Range</th><th>Status</th></tr>
                <tr><td>Below 18.5</td><td><span class="status-badge pending">Underweight</span></td></tr>
                <tr><td>18.5 – 24.9</td><td><span class="status-badge approved">Normal</span></td></tr>
                <tr><td>25.0 – 29.9</td><td><span class="status-badge taken">Overweight</span></td></tr>
                <tr><td>30.0 – 34.9</td><td><span class="status-badge returned">Obese Class I</span></td></tr>
                <tr><td>35.0 – 39.9</td><td><span class="status-badge rejected">Obese Class II</span></td></tr>
                <tr><td>40.0 and above</td><td><span class="status-badge overdue">Obese Class III</span></td></tr>
            </table>
        </div>
    </div>

    <div class="notification" id="notification"></div>

    <script>
        const weightInput = document.getElementById('weight');
        const heightInput = document.getElementById('height');
        const bmiValueEl = document.querySelector('.bmi-value');
        const bmiStatusEl = document.querySelector('.bmi-status');

        function showNotification(msg, type = 'success') {
            const notif = document.getElementById('notification');
            notif.textContent = msg;
            notif.className = `notification ${type} show`;
            setTimeout(() => notif.className = 'notification', 3000);
        }

        function calculateBMI() {
            const w = parseFloat(weightInput.value);
            const h = parseFloat(heightInput.value);

            if (!w || !h || w <= 0 || h <= 0) {
                bmiValueEl.textContent = "--";
                bmiStatusEl.textContent = "Please enter valid values";
                bmiStatusEl.className = "bmi-status";
                return;
            }

            const bmi = (w / (h * h)).toFixed(2);
            let status = "", cls = "";

            if (bmi < 18.5) { status = "Underweight"; cls = "pending"; }
            else if (bmi < 25) { status = "Normal"; cls = "approved"; }
            else if (bmi < 30) { status = "Overweight"; cls = "taken"; }
            else if (bmi < 35) { status = "Obese Class I"; cls = "returned"; }
            else if (bmi < 40) { status = "Obese Class II"; cls = "rejected"; }
            else { status = "Obese Class III"; cls = "overdue"; }

            bmiValueEl.textContent = bmi;
            bmiStatusEl.textContent = status;
            bmiStatusEl.className = `bmi-status ${cls}`;
            showNotification("BMI Calculated!", "success");
        }

        // Real-time calculation
        weightInput.addEventListener('input', calculateBMI);
        heightInput.addEventListener('input', calculateBMI);

        // Parallax effect for background circles
        document.addEventListener('mousemove', e => {
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            document.querySelectorAll('.bg-circle').forEach((c, i) => {
                const speed = (i + 1) * 0.05;
                const tx = (x * 20 * speed) - (10 * speed);
                const ty = (y * 20 * speed) - (10 * speed);
                c.style.transform = `translate(${tx}px, ${ty}px)`;
            });
        });
    </script>
</body>
</html>
