<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #3B82F6;        /* Blue-500 */
            --primary-gradient: linear-gradient(135deg, #2563EB, #3B82F6);
            --primary-hover: #2563EB;
            --text-color: #f3f4f6;
            --text-light: #9ca3af;
            --bg-color: #101010;
            --card-bg: #1a1a1a;
            --border-color: #202020;
            --transition: all 0.3s ease;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }
        .bg-circle {
            position: absolute;
            border-radius: 50%;
            z-index: -1;
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.15), rgba(37, 99, 235, 0.15));
        }
        .bg-circle-1 { width: 280px; height: 280px; top: -100px; right: -50px; animation: float 8s ease-in-out infinite; }
        .bg-circle-2 { width: 220px; height: 220px; bottom: -80px; left: -60px; animation: float 9s ease-in-out infinite 1s; }
        .bg-circle-3 { width: 150px; height: 150px; top: 20%; left: -70px; animation: float 7s ease-in-out infinite 0.5s; }
        .bg-circle-4 { width: 100px; height: 100px; bottom: 20%; right: 10%; animation: float 10s ease-in-out infinite 1.5s; }

        .container {
            max-width: 1100px;
            margin: 40px auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            align-items: start;
        }
        .card {
            background: var(--card-bg);
            border-radius: 24px;
            padding: 48px 40px;
            position: relative;
            overflow: hidden;
            border: 1px solid var(--border-color);
            box-shadow: 0 0 5px rgba(0,0,0,0.5);
        }
        .card::before {
            content: '';
            position: absolute;
            top: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 10px;
            background: var(--primary-gradient);
            border-radius: 0 0 50px 50px;
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        .brand-icon {
            width: 70px; height: 70px;
            background: var(--primary-gradient);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 10px 20px rgba(59, 130, 246, 0.4);
        }
        
        .brand-icon i { font-size: 32px; color: white; }
        h1 {
            font-size: 32px;
            font-weight: 700;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        p.subtitle { color: var(--text-light); margin-top: 8px; }

        label {
            font-weight: 500;
            color: var(--text-color);
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }
        label i { margin-right: 10px; color: var(--primary-color); }
        input {
            width: 100%;
            padding: 16px;
            margin-bottom: 20px;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            background: #101010;
            color: var(--text-color);
            font-size: 16px;
        }
        input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.2);
        }
        #result {
            margin-top: 30px;
            padding: 24px;
            background: rgba(59, 130, 246, 0.1);
            border: 2px solid var(--border-color);
            border-radius: 16px;
            text-align: center;
            min-height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .bmi-value {
            font-size: 48px;
            font-weight: 700;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .bmi-status {
            margin-top: 12px;
            font-size: 20px;
            font-weight: 600;
            padding: 8px 20px;
            border-radius: 50px;
            display: inline-block;
        }

        /* BMI Guide Table */
        .bmi-guide {
            background: var(--card-bg);
            border-radius: 24px;
            padding: 40px;
            border: 1px solid var(--border-color);
        }
        .guide-title {
            font-size: 24px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 24px;
            color: var(--primary-color);
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 14px 16px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }
        th {
            color: var(--text-light);
            font-weight: 500;
        }
        .status-badge {
            padding: 6px 16px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 14px;
        }
        .pending    { background: #fef3c7; color: #92400e; }
        .approved   { background: #d1fae5; color: #065f46; }
        .taken      { background: #bfdbfe; color: #1e40af; }
        .returned   { background: #e9d5ff; color: #6b21a8; }
        .rejected   { background: #fecaca; color: #991b1b; }
        .overdue    { background: #fca5a5; color: #7f1d1d; }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        @media (max-width: 900px) {
            .container { grid-template-columns: 1fr; max-width: 500px; margin: 20px auto; }
            .bmi-guide { padding: 30px; }
        }
    </style>
</head>
<body>
    <div class="bg-circle bg-circle-1"></div>
    <div class="bg-circle bg-circle-2"></div>
    <div class="bg-circle bg-circle-3"></div>
    <div class="bg-circle bg-circle-4"></div>

    <div class="container">
        <!-- Calculator Card -->
        <div class="card">
            <div class="header">
                <div class="brand-icon">
                    <i class="fas fa-weight"></i>
                </div>
                <h1>BMI Calculator</h1>
                <p class="subtitle">Calculate your Body Mass Index</p>
            </div>

            <label for="weight"><i class="fas fa-weight"></i> Weight (kg)</label>
            <input type="number" id="weight" placeholder="e.g. 70" step="0.1">

            <label for="height"><i class="fas fa-ruler-vertical"></i> Height (m)</label>
            <input type="number" id="height" placeholder="e.g. 1.75" step="0.01">

            <div id="result">
                <div class="bmi-value">--</div>
                <div class="bmi-status">Enter your details</div>
            </div>
        </div>

        <!-- BMI Status Guide Table -->
        <div class="bmi-guide">
            <h2 class="guide-title">BMI Status Guide</h2>
            <table>
                <tr>
                    <th>BMI Range</th>
                    <th>Status</th>
                </tr>
                <tr>
                    <td>Below 18.5</td>
                    <td><span class="status-badge pending">Underweight</span></td>
                </tr>
                <tr>
                    <td>18.5 – 24.9</td>
                    <td><span class="status-badge approved">Normal</span></td>
                </tr>
                <tr>
                    <td>25.0 – 29.9</td>
                    <td><span class="status-badge taken">Overweight</span></td>
                </tr>
                <tr>
                    <td>30.0 – 34.9</td>
                    <td><span class="status-badge returned">Obese Class I</span></td>
                </tr>
                <tr>
                    <td>35.0 – 39.9</td>
                    <td><span class="status-badge rejected">Obese Class II</span></td>
                </tr>
                <tr>
                    <td>40.0 and above</td>
                    <td><span class="status-badge overdue">Obese Class III</span></td>
                </tr>
            </table>
        </div>
    </div>

    <script>
        const weightInput = document.getElementById('weight');
        const heightInput = document.getElementById('height');
        const resultDiv = document.getElementById('result');
        const bmiValueEl = resultDiv.querySelector('.bmi-value');
        const bmiStatusEl = resultDiv.querySelector('.bmi-status');

        function calculateBMI() {
            const weight = parseFloat(weightInput.value);
            const height = parseFloat(heightInput.value);

            if (!weight || !height || weight <= 0 || height <= 0) {
                bmiValueEl.textContent = "--";
                bmiStatusEl.textContent = "Please enter valid values";
                bmiStatusEl.className = "bmi-status";
                return;
            }

            const bmi = (weight / (height * height)).toFixed(2);
            let status = "";
            let colorClass = "";

            if (bmi < 18.5) {
                status = "Underweight";
                colorClass = "pending";
            } else if (bmi < 25) {
                status = "Normal";
                colorClass = "approved";
            } else if (bmi < 30) {
                status = "Overweight";
                colorClass = "taken";
            } else if (bmi < 35) {
                status = "Obese Class I";
                colorClass = "returned";
            } else if (bmi < 40) {
                status = "Obese Class II";
                colorClass = "rejected";
            } else {
                status = "Obese Class III";
                colorClass = "overdue";
            }

            bmiValueEl.textContent = bmi;
            bmiStatusEl.textContent = status;
            bmiStatusEl.className = `bmi-status ${colorClass}`;
        }

        weightInput.addEventListener('input', calculateBMI);
        heightInput.addEventListener('input', calculateBMI);
    </script>
</body>
</html>
