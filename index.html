<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg-circle bg-circle-1"></div>
    <div class="bg-circle bg-circle-2"></div>
    <div class="bg-circle bg-circle-3"></div>
    <div class="bg-circle bg-circle-4"></div>

    <div class="wrapper">
        <!-- Calculator Card -->
        <div class="card">
            <div class="header">
                <div class="brand-icon">
                    <i class="fas fa-weight-scale"></i>
                </div>
                <h1>BMI Calculator</h1>
                <p class="subtitle">Calculate your Body Mass Index</p>
            </div>

            <label for="weight">Weight (kg)</label>
            <input type="number" id="weight" placeholder="e.g. 70" step="0.1">

            <label for="height">Height (m)</label>
            <input type="number" id="height" placeholder="e.g. 1.75" step="0.01">

            <div id="result">
                <div class="bmi-value">--</div>
                <div class="bmi-classification">Enter your details</div>
            </div>
        </div>

        <!-- BMI Guide Card -->
        <div class="bmi-guide">
            <h2 class="guide-title">BMI Classification Guide</h2>
            <table>
                <tr><th>BMI Range</th><th>Classification</th></tr>
                <tr><td>Below 18.5</td><td><span class="classification-badge underweight">Underweight</span></td></tr>
                <tr><td>18.5 – 24.9</td><td><span class="classification-badge normal">Normal</span></td></tr>
                <tr><td>25.0 – 29.9</td><td><span class="classification-badge overweight">Overweight</span></td></tr>
                <tr><td>30.0 – 34.9</td><td><span class="classification-badge ObeseClassI">Obese Class I</span></td></tr>
                <tr><td>35.0 – 39.9</td><td><span class="classification-badge ObeseClassII">Obese Class II</span></td></tr>
                <tr><td>40.0 and above</td><td><span class="classification-badge ObeseClassIII">Obese Class III</span></td></tr>
            </table>
        </div>
    </div>

    <div class="notification" id="notification"></div>

    <script>
        const weightInput = document.getElementById('weight');
        const heightInput = document.getElementById('height');
        const bmiValueEl = document.querySelector('.bmi-value');
        const bmiClassificationEl = document.querySelector('.bmi-classification');

        function showNotification(msg, type = 'success') {
            const notif = document.getElementById('notification');
            notif.textContent = msg;
            notif.className = `notification ${type} show`;
            setTimeout(() => notif.className = 'notification', 3000);
        }

        function calculateBMI() {
            const w = parseFloat(weightInput.value);
            const h = parseFloat(heightInput.value);

            if (!w || !h || w <= 0 || h <= 0) {
                bmiValueEl.textContent = "--";
                bmiClassificationEl.textContent = "Please enter valid values";
                bmiClassificationEl.className = "bmi-classification";
                return;
            }

            const bmi = (w / (h * h)).toFixed(2);
            let classification = "", cls = "";

            if (bmi < 18.5) { classification = "Underweight"; cls = "underweight"; }
            else if (bmi < 25) { classification = "Normal"; cls = "normal"; }
            else if (bmi < 30) { classification = "Overweight"; cls = "overweight"; }
            else if (bmi < 35) { classification = "Obese Class I"; cls = "ObeseClassI"; }
            else if (bmi < 40) { classification = "Obese Class II"; cls = "ObeseClassII"; }
            else { classification = "Obese Class III"; cls = "ObeseClassIII"; }

            bmiValueEl.textContent = bmi;
            bmiClassificationEl.textContent = classification;
            bmiClassificationEl.className = `bmi-classification ${cls}`;
            showNotification("BMI Calculated!", "success");
        }

        // Real-time calculation
        weightInput.addEventListener('input', calculateBMI);
        heightInput.addEventListener('input', calculateBMI);

        // Parallax effect for background circles
        document.addEventListener('mousemove', e => {
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            document.querySelectorAll('.bg-circle').forEach((c, i) => {
                const speed = (i + 1) * 0.05;
                const tx = (x * 20 * speed) - (10 * speed);
                const ty = (y * 20 * speed) - (10 * speed);
                c.style.transform = `translate(${tx}px, ${ty}px)`;
            });
        });
    </script>
</body>
</html>
